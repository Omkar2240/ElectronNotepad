<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <input type="text" id="findInput" placeholder="Find (Ctrl+F)">
        <input type="text" id="replaceInput" placeholder="Replace (Ctrl+H)">
        <button onclick="replaceText()">Replace</button>
    </div>

    <textarea id="editor"></textarea>
    
    <div class="word-count">Word Count: <span id="wordCount">0</span></div>

    <div id="markdownPreview"></div>

    <script src="renderer.js"></script>
</body>
</html>
